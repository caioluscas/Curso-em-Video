<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Pray - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midia/Pray - Anno Domini Beats.ogg" type="audio/ogg">
        <source src="midia/Pray - Anno Domini Beats.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Pray - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
